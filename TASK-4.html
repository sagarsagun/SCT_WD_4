<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #1a2a3a); /* Dark blue-gray gradient */
            font-family: 'Inter', sans-serif;
            color: #ecf0f1; /* Light text color */
            overflow: auto; /* Allow scrolling for longer lists */
            padding: 20px;
            box-sizing: border-box;
        }

        /* App Container */
        .todo-container {
            background-color: #34495e; /* Slightly lighter dark blue-gray */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            padding: 30px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 25px;
            color: #f1c40f; /* Yellow accent for title */
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        /* Task Input Section */
        .task-input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .task-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #4a627a;
            border-radius: 8px;
            background-color: #2c3e50; /* Darker input background */
            color: #ecf0f1;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.3);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            min-width: 150px; /* Ensure input is not too small */
        }

        .task-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: inset 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .add-btn {
            background-color: #2ecc71; /* Green for add button */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .add-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Task List */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px; /* Max height for scrollable list */
            overflow-y: auto; /* Enable scrolling */
            padding-right: 10px; /* Space for scrollbar */
        }

        /* Custom Scrollbar */
        .task-list::-webkit-scrollbar {
            width: 8px;
        }
        .task-list::-webkit-scrollbar-track {
            background: #4a627a;
            border-radius: 10px;
        }
        .task-list::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 10px;
        }
        .task-list::-webkit-scrollbar-thumb:hover {
            background: #2980b9;
        }

        /* Individual Task Item */
        .task-item {
            display: flex;
            align-items: center;
            background-color: #34495e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            flex-wrap: wrap; /* Allow content to wrap */
            position: relative; /* For date/time absolute positioning */
        }

        .task-item.completed {
            background-color: #4a627a; /* Darker background for completed tasks */
            opacity: 0.8;
            text-decoration: line-through;
            color: #bdc3c7;
        }

        .task-item.completed .task-text {
            color: #bdc3c7;
        }

        .task-checkbox {
            margin-right: 15px;
            min-width: 20px; /* Ensure checkbox has space */
            min-height: 20px;
            cursor: pointer;
            accent-color: #2ecc71; /* Green checkbox */
        }

        .task-text {
            flex-grow: 1;
            font-size: 1.1em;
            text-align: left;
            word-break: break-word; /* Break long words */
            margin-right: 10px; /* Space before buttons */
        }

        .task-actions {
            display: flex;
            gap: 8px;
            margin-left: auto; /* Push actions to the right */
            flex-wrap: wrap; /* Allow action buttons to wrap */
            justify-content: flex-end; /* Align to end if wrapped */
        }

        .action-btn {
            background-color: #f39c12; /* Orange for action buttons */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background-color: #e67e22;
            transform: translateY(-1px);
        }

        .action-btn.edit-btn { background-color: #3498db; } /* Blue for edit */
        .action-btn.edit-btn:hover { background-color: #2980b9; }

        .action-btn.delete-btn { background-color: #e74c3c; } /* Red for delete */
        .action-btn.delete-btn:hover { background-color: #c0392b; }

        .action-btn.date-time-btn {
            background-color: #9b59b6; /* Purple for date/time */
        }
        .action-btn.date-time-btn:hover {
            background-color: #8e44ad;
        }

        /* Date/Time Display on Task Item */
        .task-datetime {
            font-size: 0.8em;
            color: #bdc3c7;
            margin-top: 5px;
            width: 100%; /* Take full width below text */
            text-align: left;
            padding-left: 35px; /* Align with task text after checkbox */
            box-sizing: border-box;
        }

        /* Modal for editing/setting date-time */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: left;
            color: #ecf0f1;
        }

        .modal-content h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f1c40f;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .modal-content input[type="text"],
        .modal-content input[type="date"],
        .modal-content input[type="time"] {
            width: calc(100% - 24px); /* Adjust for padding */
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #4a627a;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
        }

        .modal-content input[type="text"]:focus,
        .modal-content input[type="date"]:focus,
        .modal-content input[type="time"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .modal-btn:hover {
            background-color: #e67e22;
        }

        .modal-btn.cancel-btn {
            background-color: #7f8c8d;
        }
        .modal-btn.cancel-btn:hover {
            background-color: #6c7a89;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .todo-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .task-input-section {
                flex-direction: column;
                gap: 15px;
            }

            .task-input, .add-btn {
                width: 100%;
                box-sizing: border-box;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 12px;
            }

            .task-checkbox {
                margin-bottom: 10px;
            }

            .task-text {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            .task-actions {
                width: 100%;
                justify-content: space-around;
                margin-left: 0;
            }

            .action-btn {
                flex-grow: 1;
                padding: 10px 8px;
                font-size: 0.8em;
            }

            .task-datetime {
                padding-left: 0; /* No padding needed when stacked */
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>My To-Do List</h1>

        <div class="task-input-section">
            <input type="text" id="new-task-input" class="task-input" placeholder="Add a new task...">
            <button id="add-task-btn" class="add-btn">Add Task</button>
        </div>

        <ul id="task-list" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <!-- Edit/Date-Time Modal -->
    <div id="task-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <label for="modal-task-text">Task Description:</label>
            <input type="text" id="modal-task-text">

            <label for="modal-task-date">Due Date:</label>
            <input type="date" id="modal-task-date">

            <label for="modal-task-time">Due Time:</label>
            <input type="time" id="modal-task-time">

            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="modal-btn cancel-btn">Cancel</button>
                <button id="modal-save-btn" class="modal-btn">Save</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const newTaskInput = document.getElementById('new-task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const taskModalOverlay = document.getElementById('task-modal-overlay');
        const modalTaskText = document.getElementById('modal-task-text');
        const modalTaskDate = document.getElementById('modal-task-date');
        const modalTaskTime = document.getElementById('modal-task-time');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalSaveBtn = document.getElementById('modal-save-btn');

        // Array to store tasks
        let tasks = [];
        let editingTaskIndex = -1; // -1 means no task is currently being edited

        // Function to render tasks to the DOM
        function renderTasks() {
            taskList.innerHTML = ''; // Clear existing tasks
            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('task-item');
                if (task.completed) {
                    listItem.classList.add('completed');
                }

                listItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" data-index="${index}" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <div class="task-actions">
                        <button class="action-btn edit-btn" data-index="${index}">Edit</button>
                        <button class="action-btn date-time-btn" data-index="${index}">Set Date/Time</button>
                        <button class="action-btn delete-btn" data-index="${index}">Delete</button>
                    </div>
                    ${task.date || task.time ? <div class="task-datetime">${task.date || ''} ${task.time || ''}</div> : ''}
                `;
                taskList.appendChild(listItem);
            });

            addEventListenersToTaskItems(); // Re-attach event listeners after rendering
        }

        // Function to add event listeners to dynamically created task items
        function addEventListenersToTaskItems() {
            // Checkbox listener
            taskList.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    tasks[index].completed = e.target.checked;
                    renderTasks(); // Re-render to apply completed styling
                });
            });

            // Edit button listener
            taskList.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    openModalForEdit(index);
                });
            });

            // Set Date/Time button listener
            taskList.querySelectorAll('.date-time-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    openModalForDateTime(index);
                });
            });

            // Delete button listener
            taskList.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    deleteTask(index);
                });
            });
        }

        // Function to add a new task
        function addTask() {
            const taskText = newTaskInput.value.trim();
            if (taskText !== '') {
                const newTask = {
                    id: Date.now(), // Unique ID for the task
                    text: taskText,
                    completed: false,
                    date: '',
                    time: ''
                };
                tasks.push(newTask);
                newTaskInput.value = ''; // Clear input
                renderTasks();
            }
        }

        // Function to delete a task
        function deleteTask(index) {
            tasks.splice(index, 1); // Remove task at index
            renderTasks();
        }

        // Function to open the modal for editing task text
        function openModalForEdit(index) {
            editingTaskIndex = index;
            const task = tasks[index];
            modalTaskText.value = task.text;
            modalTaskDate.value = task.date;
            modalTaskTime.value = task.time;
            taskModalOverlay.classList.add('visible');
            modalTaskDate.disabled = false; // Enable date/time inputs for full edit
            modalTaskTime.disabled = false;
        }

        // Function to open the modal specifically for setting date/time
        function openModalForDateTime(index) {
            editingTaskIndex = index;
            const task = tasks[index];
            modalTaskText.value = task.text; // Show text but disable editing
            modalTaskText.disabled = true; // Disable text input
            modalTaskDate.value = task.date;
            modalTaskTime.value = task.time;
            taskModalOverlay.classList.add('visible');
        }

        // Function to close the modal
        function closeModal() {
            taskModalOverlay.classList.remove('visible');
            editingTaskIndex = -1; // Reset editing index
            modalTaskText.disabled = false; // Re-enable text input for next time
            modalTaskDate.disabled = false;
            modalTaskTime.disabled = false;
        }

        // Function to save changes from the modal
        function saveModalChanges() {
            if (editingTaskIndex !== -1) {
                const task = tasks[editingTaskIndex];
                // Only update text if it was enabled for editing
                if (!modalTaskText.disabled) {
                    task.text = modalTaskText.value.trim();
                }
                task.date = modalTaskDate.value;
                task.time = modalTaskTime.value;

                // If text becomes empty, delete the task
                if (task.text === '') {
                    deleteTask(editingTaskIndex);
                } else {
                    renderTasks();
                }
            }
            closeModal();
        }

        // Event Listeners for main buttons
        addTaskBtn.addEventListener('click', addTask);
        newTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Event Listeners for modal buttons
        modalCancelBtn.addEventListener('click', closeModal);
        modalSaveBtn.addEventListener('click', saveModalChanges);

        // Initial render
        renderTasks();
    </script>

</body>
</html>
